    <script src="script.js"></script>
    <script>
       
        // **************************Rose Petals*************************************
        var total = 60,
            container = document.getElementById('p-container'),
            w = window.innerWidth,
            h = window.innerHeight,
            Tweens = [],
            SPs = 1;
        for (var i_p = total; i_p--;) {
            var Div = document.createElement('div');
            TweenLite.set(Div, {
                attr: {
                    class: 'dot'
                },
                x: R(w),
                y: R(h),
                opacity: 0
            });
            container.appendChild(Div);
            Anim(Div);
            Tweens.push(Div);
        };

        function Anim(elm) {
            elm.Tween = TweenLite.to(elm, R(20) + 10, {
                bezier: {
                    values: [{
                        x: R(w),
                        y: R(h)
                    }, {
                        x: R(w),
                        y: R(h)
                    }]
                },
                opacity: R(1),
                scale: R(1) + 0.5,
                delay: R(2),
                onComplete: Anim,
                onCompleteParams: [elm]
            })
        };
        for (var i_p = total; i_p--;) {
            Tweens[i_p].Tween.play()
        };
    </script>
